{% extends 'base.html'%}

{% block content %}
    <div class="container">

        <div class="row">

            <h3> Found {{ articles | count }} matches </h3>
            <hr>
            {% for article in articles %}

            <div class= "row row-cols-1 row-cols-md-2" >
              <div class="col mb-4" >
                <div class="card" >
              <img class="card-img-top" src="{{article.image}}" alt="Card image cap" >
              <div class="card-body">
                <h5 class="card-title">{{article.author}}</h5>
                <p class="card-text">{{article.description}}</p>
                <a href="{{article.url}}">
                  <p class="card-text">View More...</p>
                </a>
              </div>
              <div class="card-footer">
                <small class="text-muted">Article date:{{article.time}}</small>
              </div>
            </div>
          </div>
        </div>
            {% endfor %}

        </div>

    </div>
{% endblock %}
