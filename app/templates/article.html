{% extends 'base.html'%} 
{% block content %}
<body>
  <h1 class="text-capitalize text-center"> {{id}} </h3>
  <div class="container">
    <div class="card-columns">
      {% for article in articles %}

      <div class="card">
        <img class="card-img-top" src="{{article.image}}" alt="Card image cap" size="100px180" pageSize = "21">
        <div class="card-body">
          <h5 class="card-title">{{article.author}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a href="{{article.url}}">
            <p class="card-text">View More...</p>
          </a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Article date:{{article.time}}</small>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</body>
