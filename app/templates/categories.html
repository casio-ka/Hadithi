{% extends 'base.html'%} 
{% block content %}

<body>
    <br>
    <br>
    <h1 class="text-uppercase text-center">{{name}} NEWS </h3>
      <div class="container">
        <div class="card-columns">
          {% for category in category %}
  
          <div class="card">
            <img class="card-img-top" src="{{category.image}}" alt="Card Img" size="100px180">
            <div class="card-body">
              <h5 class="card-title">{{category.author}}</h5>
              <p class="card-text">{{category.description}}</p>
              <a href="{{category.url}}">
                <p class="card-text">Click here for more details!</p>
              </a>
            </div>
            <div class="card-footer">
              <small class="text-muted">Publish date:{{category.time}}</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endblock %}
    </body>
